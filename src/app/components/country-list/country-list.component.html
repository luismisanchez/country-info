<mat-form-field class="form-field">
  <mat-label>Search country</mat-label>
  <input matInput type="text" [(ngModel)]="searchCountry" (click)="searchCountry=''">
  <button mat-button *ngIf="searchCountry" matSuffix mat-icon-button aria-label="Clear" (click)="searchCountry=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>


<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
